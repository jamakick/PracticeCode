nd. If I receive any sales from you then it will be regarded as harassment against my religious rights!!!! You have 30 days to provide me a detailed report. This is time sensitive. If this was not a gift then it was identity theft and I have to have ALL documentation down to the letter for a detailed police report!!!","customerRebuttalText":null,"customerRebuttalDate":{"day":"16","month":"11","year":"2018"},"businessRebuttalText":null,"businessRebuttalDate":null,"desiredOutcome":"If I was charged for a magazine subscription fraudulently, then I expect a refund in full. I also expect to have the date, time, and method of payment so I can provide a full police report for identity theft and shut down the card!!!","consumerFirstName":"Kristen","consumerLastName":"Melcher","initials":"KM","date":{"day":"13","month":"11","year":"2018"},"text":"I started receiving several people magazines in the mail. I NEVER signed up for the magazine. Nobody said they gifted a subscription to me.\r\nI started receiving several people magazines in the mail. I NEVER signed up for the magazine. Nobody said they gifted a subscription to me. Anybody who knows me ; knows I HATE magazines. And that it's against my FAITH to have money spent on anything other than basic needs. I expect a full detailed account of how this occurred. I expected if People Magazine has fraudulently charged me for magazines that I never wanted; then I want the date, time, and method if payment which was taken so I can file a full police report for credit card fraud. If this somehow was gifted to me then I expect a full report and name of who gifted it to me with the date and time it was gifted to me. I doubt that's the case. If it is the case then SHAME on you for NOT telling me this was a gift and making me believe my identity has been stolen!!! Today I created an account ","businessResponseDate":{"day":"16","month":"11","year":"2018"},"businessResponseText":"<br>We sincerely apologize for any inconvenience Ms. ******
