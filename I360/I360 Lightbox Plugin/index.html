<!doctype html>
<html lang="en">

	<!--
		I360 Web Design
		Lightbox Plugin Example
		F17 Choice: Swipebox
		http://brutaldesign.github.io/swipebox/
	-->

	<head>
		<meta charset="utf-8">
		<title>I360 Lightbox Plugin Example</title>
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Normalize CSS -->
		<link rel="stylesheet" href="css/normalize.css">

		<!-- Swipebox Plugin CSS -->
		<link rel="stylesheet" href="plugins/swipebox/css/swipebox.css">
		<script src="plugins/swipebox/lib/jquery-2.1.0.min.js"></script>
		<script src="plugins/swipebox/js/jquery.swipebox.js"></script>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/styles.css">

		<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

		<!--[if lte IE 9]>
			<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
		<![endif]-->
	</head>

	<body>

		<main>
			<div class="container">

				<h1>Photo Gallery with Lightbox Plugin</h1>

				<div class="gallery">

					<!-- Swipebox Plugin HTML -->

					<!-- Photo by Jennifer Pallian on Unsplash -->
					<!-- Chewy, gooey chocolate chip cookies
						 cookies.jpg -->

					<a href="images/big/cookies.jpg" class="swipebox" title="I love Cookies">
					<figure class="hvr-grow-rotate">
					<img src="images/small/cookies.jpg" alt="cookies">
					<figcaption>I love Cookies! </figcaption>
					</figure>
					</a>



					<!-- Photo by Brian Chan on Unsplash -->
					<!-- Delectable, gorgeous, buttercream-iced cupcakes
						 cupcakes.jpg -->

						 <a href="images/big/cupcakes.jpg" class="swipebox" title="I love Cupcakes">
	 					<figure class="hvr-grow-rotate">
	 					<img src="images/small/cupcakes.jpg" alt="cupcakes">
	 					<figcaption>I love Cupcakes! </figcaption>
	 					</figure>
	 					</a>

					<!-- Photo by Thomas Kelley on Unsplash -->
					<!-- Biting a fresh, hot, cinnamon-sugar donut.
						 donuts.jpg -->

						 <a href="images/big/donuts.jpg" class="swipebox" title="I love Donuts">
	 					<figure class="hvr-grow-rotate">
	 					<img src="images/small/donuts.jpg" alt="donuts">
	 					<figcaption>I love Donuts! </figcaption>
	 					</figure>
	 					</a>


					<!-- Photo by Element5 Digital on Unsplash -->
					<!-- Slice of festive, perfectly-spiced pumpkin pie.
						 pie.jpg -->


						 <a href="images/big/pie.jpg" class="swipebox" title="I love Pie">
	 					<figure class="hvr-grow-rotate">
	 					<img src="images/small/pie.jpg" alt="pie">
	 					<figcaption>I love Pie! </figcaption>
	 					</figure>
	 					</a>

					<!-- Photo by Taylor Kiser on Unsplash -->
					<!-- Chocolate lava cake straight out of the oven.
						 cake.jpg -->

						 <a href="images/big/cake.jpg" class="swipebox" title="I love Cake">
	 					<figure class="hvr-grow-rotate">
	 					<img src="images/small/cake.jpg" alt="cake">
	 					<figcaption>I love Cake! </figcaption>
	 					</figure>
	 					</a>

				</div>

			</div>
		</main>

		<script type="text/javascript">
		;( function( $ ) {

		$( '.swipebox' ).swipebox();

		} )( jQuery );
		</script>

		<!-- Swipebox Plugin JS -->

	</body>
</html>
